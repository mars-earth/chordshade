<!DOCTYPE html>
<html>
<head>
  <title>ChordShade</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 300px; }
    input, button, label { width: 100%; margin-top: 8px; padding: 8px; box-sizing: border-box; }
    label { font-size: 14px; padding: 0; }
  </style>
</head>
<body>
  <h3>Set Chord Overlay Image</h3>
  <input type="text" id="imgUrl" placeholder="Paste image URL here" />
  <label for="opacity">Opacity:</label>
  <input type="range" id="opacity" min="0.1" max="1" step="0.05" />
  <button id="saveBtn">Save & Inject</button>
  <button id="resetBtn">Reset</button>
  <script src="popup.js"></script>
</body>
</html>
